apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-test
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: app-test
    spec:
      containers:
      - name: app-test
        image: israelbalog01/cicd-test-app@sha256:13572f0abf9c6675b5c37ff58c811d594fc444e5913e56321d0946322ac82448
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
